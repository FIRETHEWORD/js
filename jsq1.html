<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <p id="liu">西游记</p>
  <script>
    document.write('<h1>123<h1>')
    console.log('hello world')


    var a=10
    var b=20
    document.write(a + b)

    var i=0
    while (i<=11){
      document.write(i+ '<br>')
      i++
    }


    var x=10
    if(x>20){
      document.write("x大于20") 
    }else{
      document.write("x不大于20")
    }
    document.getElementById('liu').innerHTML='中美合拍两开花'
  </script>
</body>
</html>
